<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe id="videoPlayer" width="100%" height="100%" style="border:none;" allow="autoplay; fullscreen"></iframe>
    </div>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(window.location.href);
            if (!results) return null; // If the parameter is not found
            if (!results[2]) return ''; // If the parameter has no value
            return decodeURIComponent(results[2].replace(/\+/g, " ")); // Return decoded parameter value
        }

        // Get the resource and id parameters from the URL
        var resource = getUrlParameter('resource'); // e.g., "tv"
        var id = getUrlParameter('id'); // e.g., "1127087-1-1"

        // Set the src attribute of the iframe with the resource and id
        var videoPlayer = document.getElementById('videoPlayer');

        if (resource && id) {
            videoPlayer.src = "https://moviesapi.club/" + resource + "/" + id;
        } else {
            console.error('Resource and/or id parameters are missing.');
            // Optionally handle the case where parameters are missing
            // For example, show a message to the user
            document.body.innerHTML = '<h1>Error: Missing resource or id parameter</h1>';
        }
        
        // Optional: Add other attributes if needed (e.g., allow="autoplay; fullscreen")
        // videoPlayer.allow = "autoplay; fullscreen";
    </script>
</body>
</html>
